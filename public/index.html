<!DOCTYPE html>
<html>
  <head>
    <title>Chatting with me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://kit.fontawesome.com/ec9b6104ac.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div id="joinbox">
        <h1>Chatting with me</h1>
        <h3><i class="fa fa-commenting-o" aria-hidden="true"></i>&nbsp;Welcome to Sumin Chat</h3>
        <form action="/chatting.html">
          <div>
            <input type="text" name="username" placeholder="닉네임을 입력해주세요" required />
          </div>
          <div>
            <input type="text" name="room" placeholder="그룹명을 입력해주세요" required />
          </div>

          <button class="form_btn">JOIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
