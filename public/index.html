<!DOCTYPE html>
<html>
  <head>
    <title>Chatting with me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Chatting with me</h1>
        <a href="/">Go to Home</a>
      </header>
    </div>

    <div>
      <div id="joinbox">
        <h1>Welcome to Sumin Chat</h1>
        <form action="/chatting.html">
          <label>Nickname</label>
          <input type="text" name="username" placeholder="닉네임" required />
          <label>Group Number</label>
          <input type="text" name="room" placeholder="그룹명" required />
          <button>JOIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
