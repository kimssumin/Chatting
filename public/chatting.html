<!DOCTYPE html>
<html>
  <head>
    <title>Chatting In Group</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/chat.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://kit.fontawesome.com/ec9b6104ac.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="chat_message_box">
        <div id="sideArea" class="chat_sideArea"></div>
        <div class="chat_main">
          <div id="messages" class="chat_msg"></div>

          <div class="submit_message">
            <form id="userMsg">
              <input name="message" placeholder="메시지를 입력해주세요" autocomplete="off" />
              <button class="form_btn">전송</button>
              <div class="exit">
                <a href="/">EXIT&nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chatting.js"></script>
  </body>
</html>
